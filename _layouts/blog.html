---
layout: default
title: Home
page-class: page--home
---

<div class="post">


	{% for post in paginator.posts %}
		<h1 class="post__title  line-break  flush--bottom  h2">
			<span><a href="{{ post.url }}">{{ post.title }}</a></span>
		</h1>		
		<h5 class="post__date">{{ post.date | date: "%B %d, %Y" }}</h5>
	
		{{ post.content }}
		
	{% endfor %}
</div>
