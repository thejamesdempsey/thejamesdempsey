---
layout: default
title: Blog Archive
page-class: page--blog
---

	<section class="posts">
	    <ul class="posts-list">
			{% for post in site.posts %}
			<li>
				<h2 class="post__title   line-break  h3"><span><a href="{{ post.url }}">{{ post.title }}</a></span></h2>	
				<h5 class="post__date">{{ post.date | date: "%B %d, %Y" }}</h5>
										
				<p>
					{{ post.content | strip_html | truncatewords:40}}
					<a class="post__more" href="{{ post.url }}">Read more &rarr;</a>
				</p>
				
			</li>

			{% endfor %}
	    </ul>
	</section>
